<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="scoreboard-container">
            <div class="scoreboard">
                <p>Player </p><span id="player-score">0</span>
            </div>
            <div class="scoreboard">
                <p>Computer </p><span id="computer-score">0</span>
            </div>
            
        </div>
        <div class="cards-container"> 
            <div id="rock" class="card">
                <img src="./images/rock.png" />
                <p>Rock</p>
            </div>
            <div id="paper" class="card">
                <img src="./images/paper.png" />
                <p>Paper</p>
            </div>
            <div id="scissors" class="card" >
                <img src="./images/scissors.png" />
                <p>Scissors</p>
            </div>
        </div>
        <div class="results-container">
            <p class="moves">Make your move!</p>
            <p class="results"></p>
            <p class="final-score"></p>
        </div>
        
    </main>
    <footer>
        <p>Copyright Â© Playtunes 2023</p>
    </footer>
</body>
<script src="./js/rock-paper-scissors.js"></script>
</html>
